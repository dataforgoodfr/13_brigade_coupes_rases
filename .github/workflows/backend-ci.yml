# This workflow will do a clean installation of python dependencies, cache/restore them, build the source code and run tests across different versions of python.
# It uses Poetry to manage dependencies and pytest to run tests.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Backend CI

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - "pyproject.toml"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - "pyproject.toml"


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository # Skip the launch if it has already been launched by the push trigger

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devuser
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: List files
        run: ls -R

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry virtualenv # Caches the Poetry virtualenv for faster subsequent runs
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry install --with backend,dev --no-interaction

      - name: Run tests
        run: |
          poetry run pytest test/
        env:
          DATABASE_URL: postgresql://devuser:devuser@localhost:5432/test
